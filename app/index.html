<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterflash</title>
    <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.min.css" />
    <link rel="stylesheet" href="bower_components/foundation-icon-fonts/foundation-icons.css" />
    <link rel="stylesheet" href="css/patterflash.min.css" />
  </head>
  <body ng-app="patterflash">
    <zf-top-bar title="Patterflash"></zf-top-bar>

    <div ng-controller="ChatRoomHeaderController as vm">
      <pf-chat-room-header></pf-chat-room-header>
    </div>

    <div class="row">
      <div class="small-12 medium-8 columns" ng-controller="ChatController as vm">
        <pf-chat></pf-chat>
      </div>
      <div class="small-12 medium-4 columns" ng-controller="ChatRoomsController as vm">
        <pf-chat-rooms></pf-chat-rooms>
      </div>
    </div>

    <div ng-controller="ConnectDialogController as vm">
      <pf-connect-dialog></pf-connect-dialog>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/what-input/what-input.min.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/patterflash.min.js"></script>
  </body>
</html>
